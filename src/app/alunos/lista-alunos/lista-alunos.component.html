<div class="container">

    <h2 >Lista de Alunos</h2>

    <!--Botão que adiciona um novo aluno-->
    <div class="btn-alinhar">
        <button routerLink="../form" class="mat-elevation-z8 btn" mat-stroked-button>Criar +</button>
    </div>
    
    <!--Filtro de Pesquisa-->
    <mat-form-field appearance="standard">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Luna" #input>
    </mat-form-field>

    <!--Tabela que lista os alunos-->
    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource">
    
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <ng-container matColumnDef="casa">
                <th mat-header-cell *matHeaderCellDef> Casa </th>
                <td mat-cell *matCellDef="let element"> {{element.casa}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element"> 

                    <a routerLink="atualizar/{{ element.id }}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="lista" >
                        <i class="material-icons delete" (click)="onDelete(element.id!)" >delete</i>
                    </a>
                </td>
            
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
            <!--Linha mostrada quando não há dados correspondentes-->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro "{{input.value}}"</td>
            </tr>

        </table>

        <!--Paginação-->
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>

</div>
