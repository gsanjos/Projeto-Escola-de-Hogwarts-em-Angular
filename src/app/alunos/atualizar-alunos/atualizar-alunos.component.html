<div class="container mat-elevation-z8">
    <form [formGroup]="meuForm" (submit)="onSubmit()">
        <h1 class="fullWidth">Atualizar Cadastro</h1>
        
        <div class="imagem">
            <img src="assets/img/Chapeu.png" alt="Cadastro de Aluno">
        </div>
       
        <p>
            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Nome</mat-label>
                <input type="text" class="form-control" formControlName="nome" matInput placeholder="Ex.. Fulano de Tal" maxlength="60">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </p>
        
        <p>
            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Casa</mat-label>
                <input type="text" class="form-control" formControlName="casa" matInput placeholder="Ex.. GlifinÃ³ria">
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>
        </p>

        <button class="fullWidth mat-elevation-z4 btn-salvar" mat-flat-button>Atualizar</button>
    </form>
</div>
